<ul>
  {#each users as user}
  <li>
    <strong>{user.id}</strong> - {user.name}</li>
  {/each}
</ul>

<script>
  import axios from 'axios'
  export default {
    data() {
      return {
        users: []
      }
    },

    oncreate() {
      axios.get('https://jsonplaceholder.typicode.com/users?_limit=3')
        .then(response => {
          this.set({ users: response.data })
        })
    }
  }
</script>
